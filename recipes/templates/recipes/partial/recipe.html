<div class="recipe recipe-list-item">
    <div class="recipe-cover">
        <img src="{{recipe.cover.url}}" alt="">
        <div class="recipe-title-container">
            <h2 class="recipe-title">{{recipe.title}} </h2>
        </div>
    </div>
    <div class="recipe-author">
        <span class="recipe-author-item">
            <i class="fas fa-user"></i>
            {{recipe.author.first_name}}  {{recipe.author.last_name}}
        </span>
        <span class="recipe-author-item">
            <i class="fas fa-calendar-alt"></i>
            {{recipe.created_at|date:'m/d/Y'}} Ã¡s {{recipe.created_at|date:'H/m'}}
        </span>
        <span class="recipe-author-item">
            <a href="/recipes/category/cafe-da-manha/">
                <i class="fas fa-layer-group"></i>
                <span>{{recipe.category.name}}</span>
            </a>
        </span>
    </div>
    <div class="recipe-content">
        <p>{{recipe.description}}</p>
    </div>
    <footer class="recipe-footer">
        <a class="recipe-read-more button button-dark button-full-width" href="/recipes/3/">
            <i class="fas fa-eye"></i>
            <span>ver mais...</span>
        </a>
    </footer>
</div>
